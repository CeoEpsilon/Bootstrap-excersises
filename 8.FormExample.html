<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<title>08 Bootstrap Forms</title>
	</head>

	<body>
		<div class="container" style=" border-radius:10px; background-color: gray; height: 350px;">
			<form>
				<div class="form-singin">
					<h1 class="form-signin-heading " style="margin-left: 25px;  margin-top: 150px">Please Login</h1>
					<input
						type="text"
						class="form-control form-control-lg"
						style=" width: 95%; margin-left: 25px; margin-right: 25px; margin-top: 25px; margin-bottom: 25px; "
						placeholder="Email address"
						required=""
						autofocus=""
					/>
					<input
						type="password"
						class="form-control form-control-lg"
						style=" width: 95%; margin-left: 25px; margin-right: 50px; margin-top: 25px; margin-bottom: 25px; "
						placeholder="Password"
						required=""
					/>
					<div class="form-group form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1" style="margin-left: 10px" />
						<label class="form-check-label" for="exampleCheck1" style="margin-left: 25px">Remember me</label>
					</div>
					<button class="btn btn-lg btn-primary btn-block" type="submit" style="width: 95%; margin-left: 25px;">
						Login
					</button>
				</div>
			</form>
		</div>
	</body>
</html>
